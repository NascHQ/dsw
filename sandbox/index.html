<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">    

        <link rel="stylesheet" href="styles/default.css">

        <script src="dsw.js"></script>
        <script>
            DSW.setup()
                .then(function(){
                    var el = document.getElementById('offline-support-message');
                    el.classList.add('offline-support');
                    el.innerHTML = 'Offline enabled';
                    setTimeout(function(){
                        el.classList.remove('offline-support');
                    }, 3000);
                })
                .catch(function(){
                    var el = document.getElementById('offline-support-message');
                    el.innerHTML = 'Offline is not supported in this browser!';
                    el.classList.add('no-offline-support');
                    setTimeout(function(){
                        el.classList.remove('no-offline-support');
                    }, 3000);
                });
        </script>

    </head>
    <body>
        
        <div class="wrapper">
            <div class="card right orange">
                <div class="test-container">
                    <div class="header">
                        <div class="counter">01</div>
                        <div class="title">Something here</div>
                        <div class="test-content"></div>
                    </div>
                </div>
                <div class="fg">
                    <div class="corner"></div>
                    <div class="test-description-container">
                        <div class="test-description">
                            <h3>Load image</h3>
                            <div>This example will successfuly load an image from cache.</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card left blue">
                <div class="test-container">
                    <div class="header">
                        <div class="counter">01</div>
                        <div class="title">Something here</div>
                        <div class="test-content"></div>
                    </div>
                </div>
                <div class="fg">
                    <div class="corner"></div>
                    <div class="test-description-container">
                        <div class="test-description">
                            <h3>Load image</h3>
                            <div>This example will successfuly load an image from cache.</div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
        </div>
       
       
       
        <div class="buttons-container">
            <input id="btn-img-1" type="button" value="Image" />
            <input id="btn-img-2" type="button" value="Image not to be found" />
            <input id="btn-img-3" type="button" value="Image redirected" />
            <input id="btn-img-4" type="button" value="Image not cached" />
            <a href="some-not-found-page.html" target="redirectionFrame">
                <input type="button" value="Go to a not found page">
            </a>
            <input id="btn-img-5" type="button" value="Get user 1 information" />
            <input id="btn-img-6" type="button" value="Get user 2 information" />
            <input id="btn-7" type="button" value="Redirected page" />
        </div>
        <div class="test-output">
            <img id="test-image" width="300" alt="">
            <div id="fetch-result"></div>
            <iframe src="" id="redirectionFrame" name="redirectionFrame" frameborder="0"></iframe>
        </div>
        
        <div id="offline-support-message"></div>
        <script src="scripts/default.js"></script>
        
    </body>
</html>
